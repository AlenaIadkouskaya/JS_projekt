<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Kursów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/history.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .back-link {
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table th,
        table td {
            text-align: center;
        }

        #rateChart {
            margin-top: 30px;
            background-color: white;
            display: none;
        }

        .row .form-label {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        #titleForm {
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body class="container">
    <a href="index.html" class="back-link btn btn-secondary mb-3">Powrót do strony głównej</a>
    <h1 class="text-center mb-4" id="titleForm">Historia kursów</h1>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="currency" class="form-label">Wybierz walutę:</label>
            <select id="currency" class="form-select"></select>
        </div>
        <div class="col-md-4">
            <label for="startDate" class="form-label">Data początkowa:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="endDate" class="form-label">Data końcowa:</label>
            <input type="date" id="endDate" class="form-control">
        </div>
    </div>

    <div class="d-grid gap-2">
        <button id="compareBtn" class="btn btn-primary">Porównaj</button>
    </div>

    <h3 class="text-center mt-5">Historia kursów</h3>
    <div class="d-grid gap-2">
        <button id="toggleTableBtn" class="btn btn-info mt-3">Pokaż wszystkie kursy</button>
    </div>

    <table id="historicalRatesTable" class="table table-bordered table-striped mt-3" style="display: none;">
        <thead class="table-light">
            <tr>
                <th>Data</th>
                <th>Kurs</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <canvas id="rateChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
