<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: lightblue;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }


        .option {
            font-size: 1.3em;
            padding: 20px 40px;
            background-color: #007bff;
            border: 1px solid #0056b3;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: white;
        }

        .option:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .option:active {
            transform: translateY(2px);
        }

        .option:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container text-center bg-dark bg-opacity-50 rounded p-4">
        <h1>Wybierz opcję</h1>
        <div class="d-flex flex-column align-items-center">

            <button class="option btn btn-primary mb-3" onclick="window.location.href='allRates.html'">Pokaż wszystkie
                kursy</button>
            <button class="option btn btn-primary mb-3" onclick="window.location.href='convert.html'">Przelicz
                walutę</button>
            <button class="option btn btn-primary mb-3" onclick="window.location.href='history.html'">Pokaż historię
                kursów</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
