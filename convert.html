<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/convert2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-4">Powrót do strony głównej</a>
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Kalkulator walut</h1>
                <form>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Kwota:</label>
                        <input type="number" id="amount" class="form-control" placeholder="Wprowadź kwotę">
                    </div>

                    <div class="mb-3">
                        <label for="from" class="form-label">Z:</label>
                        <select id="from" class="form-select">
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="to" class="form-label">Na:</label>
                        <select id="to" class="form-select">
                        </select>
                    </div>

                    <button id="convertBtn" type="button" class="btn btn-primary w-100">Przelicz</button>
                </form>
                <p id="result" class="mt-4 text-center fw-bold"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
